<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Simon Game</h1>
        <h3 id="statusText">Press any key or tap Start to begin the game</h3>
        <button id="startBtn">Start Game</button>
        <div class="btn-container">
            <div>
                <div class="btn red" id="red"></div>
                <div class="btn yellow" id="yellow"></div>
            </div>
            <div>
                <div class="btn green" id="green"></div>
                <div class="btn purple" id="purple"></div>
            </div>
        </div>
        <h2>Highest Score = 0</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
